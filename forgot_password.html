<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Live in Oz</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation bar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title neon-text">üîë Forgot Password</h1>
            <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>

                <button type="submit" class="auth-button" id="resetBtn">
                    <span class="button-text">üì§ Send Reset Link</span>
                </button>
            </form>

            <div class="auth-links">
                <p><a href="login.html" class="auth-link">‚Üê Back to Login</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="auth-php.js"></script>
    
    <!-- Load the navigation bar -->
    <script src="nav-loader.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('message');
            
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    if (!email) {
                        showMessage('Please enter your email address', 'error');
                        return;
                    }
                    
                    // Disable button and show loading state
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<span class="button-text">üîÑ Sending...</span>';
                    
                    // Send reset request to server
                    fetch('forgot_password_process.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage(data.message, 'success');
                        } else {
                            showMessage(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage('An error occurred. Please try again.', 'error');
                    })
                    .finally(() => {
                        resetBtn.disabled = false;
                        resetBtn.innerHTML = '<span class="button-text">üì§ Send Reset Link</span>';
                    });
                });
            }
            
            function showMessage(text, type) {
                if (message) {
                    message.textContent = text;
                    message.className = `message ${type}`;
                    
                    // Clear message after 5 seconds for success/error
                    if (type !== 'info') {
                        setTimeout(() => {
                            message.textContent = '';
                            message.className = 'message';
                        }, 5000);
                    }
                }
            }
        });
    </script>
</body>
</html>
