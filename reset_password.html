<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Live in Oz</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Navigation bar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title neon-text">üîë Reset Password</h1>
            <p class="auth-subtitle">Enter your new password below</p>

            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="token" name="token" value="">
                
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" required class="form-input" minlength="6">
                    <small class="form-hint">Password must be at least 6 characters long</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input" minlength="6">
                </div>

                <button type="submit" class="auth-button" id="resetBtn">
                    <span class="button-text">‚úÖ Reset Password</span>
                </button>
            </form>

            <div class="auth-links">
                <p><a href="login.html" class="auth-link">‚Üê Back to Login</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="auth-php.js"></script>
    
    <!-- Load the navigation bar -->
    <script src="nav-loader.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('message');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                document.getElementById('token').value = token;
            } else {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                return;
            }
            
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const token = document.getElementById('token').value;
                    
                    // Validation
                    if (!password || !confirmPassword) {
                        showMessage('Please fill in all fields', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showMessage('Passwords do not match', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showMessage('Password must be at least 6 characters long', 'error');
                        return;
                    }
                    
                    // Disable button and show loading state
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<span class="button-text">üîÑ Resetting...</span>';
                    
                    // Send reset request to server
                    fetch('reset_password_process.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            token: token,
                            password: password,
                            confirmPassword: confirmPassword
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage(data.message, 'success');
                            // Redirect to login after 3 seconds
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 3000);
                        } else {
                            showMessage(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage('An error occurred. Please try again.', 'error');
                    })
                    .finally(() => {
                        resetBtn.disabled = false;
                        resetBtn.innerHTML = '<span class="button-text">‚úÖ Reset Password</span>';
                    });
                });
            }
            
            function showMessage(text, type) {
                if (message) {
                    message.textContent = text;
                    message.className = `message ${type}`;
                    
                    // Clear message after 5 seconds for success/error
                    if (type !== 'info') {
                        setTimeout(() => {
                            message.textContent = '';
                            message.className = 'message';
                        }, 5000);
                    }
                }
            }
        });
    </script>
</body>
</html>
