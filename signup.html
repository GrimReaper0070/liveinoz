<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Live in Oz</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="auth-page">
    <!-- Navigation bar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title neon-text">âœ¨ Join Live in Oz</h1>
        <p class="auth-subtitle">
          Create your account to start posting and connecting with the community
        </p>

        <form id="signupForm" class="auth-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="profilePicture" class="form-label">Profile Picture (Optional)</label>
            <input
              type="file"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
              class="form-input"
            />
            <small class="form-hint">Upload a profile picture (JPG, PNG, GIF). Will be resized to 34x34px.</small>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="form-input"
              minlength="6"
            />
            <small class="form-hint">Minimum 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Registration Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input
                  type="radio"
                  name="userType"
                  value="chat_only"
                  required
                />
                <span class="radio-text"
                  >Chat Only - Access to chat features</span
                >
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="userType"
                  value="full_access"
                  required
                  checked
                />
                <span class="radio-text"
                  >Full Access - Chat + Post jobs, rooms, marketplace,
                  events</span
                >
              </label>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms" class="checkbox-label">
              I agree to the
              <a href="terms-of-use.html" target="_blank" class="auth-link"
                >Terms of Use</a
              >
              and
              <a href="privacy-policy.html" target="_blank" class="auth-link"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button type="submit" class="auth-button" id="signupBtn">
            <span class="button-text">ðŸš€ Create Account</span>
          </button>
        </form>

        <div class="auth-links">
          <p>
            Already have an account?
            <a href="login.html" class="auth-link">Login</a>
          </p>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>

    <script src="auth-php.js"></script>
    <script src="nav-loader.js"></script>
  </body>
</html>
