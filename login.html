<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Live in Oz</title>
    <link rel="stylesheet" href="global.css" />

    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="auth-page">
    <!-- Navigation bar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title neon-text">üîê Login to Live in Oz</h1>
        <p class="auth-subtitle">
          Access your account to post rooms, jobs, and marketplace items
        </p>

        <form id="loginForm" class="auth-form" autocomplete="off">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="form-input"
              autocomplete="off"
            />
          </div>

          <button type="submit" class="auth-button" id="loginBtn">
            <span class="button-text">üöÄ Login</span>
          </button>
        </form>

        <div class="auth-links">
          <p>
            Don't have an account?
            <a href="signup.html" class="auth-link">Sign Up</a>
          </p>
          <p>
            <a href="forgot_password.html" class="auth-link"
              >Forgot Password?</a
            >
          </p>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="auth-php.js"></script>

    <!-- Load the navigation bar -->
    <script src="nav-loader.js"></script>

    <!-- Load the footer -->
  </body>
</html>
