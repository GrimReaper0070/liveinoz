<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your state - Live in Oz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="auth-php.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        height: 100vh;
        overflow: hidden;

        background: url("images/state.png") no-repeat center center fixed;
        background-size: cover;
      }

      .page {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #0b0124;
      }

      .background-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(30%);
      }

      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(5, 0, 18, 0.55),
          rgba(12, 2, 40, 0.55)
        );
      }

      .content-container {
        position: relative;
        margin: 0 auto;
        width: 80%;
        height: 80%;
        padding-top: 80px;
        padding-left: 18px;
        padding-right: 18px;
        padding-bottom: 20px;
      }

      .back-btn {
        position: absolute;
        left: 16px;
        top: 24px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.26);
        background-color: rgba(255, 255, 255, 0.06);
        z-index: 10;
        cursor: pointer;
      }

      .back-txt {
        color: #aefcff;
        font-weight: 800;
        font-size: 16px;
      }

      .language-toggle {
        position: absolute;
        top: 24px;
        right: 16px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.26);
        border-radius: 20px;
        padding: 4px;
        z-index: 10;
      }

      .lang-btn {
        background: none;
        border: none;
        color: #888;
        padding: 6px 14px;
        border-radius: 16px;
        cursor: pointer;
        font-family: "Courier New", monospace;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .lang-btn.active {
        background: #00eeff;
        color: #000;
        font-weight: bold;
      }

      .title {
        color: #bffcff;
        font-size: 22px;
        font-weight: 900;
        text-align: center;
        margin-bottom: 22px;
      }

      .states-container {
        height: calc(100% - 80px);
        overflow-y: auto;
        padding-bottom: 56px;
        padding-top: 8px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .state-item {
        transition: transform 0.15s ease;
        cursor: pointer;
      }

      .state-item:active {
        transform: scale(0.985);
      }

      .box {
        position: relative;
        height: 70px;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        overflow: visible;
        width: 75%;
        margin: 0 auto;
      }

      .neon-outline {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 16px;
        pointer-events: none;
        box-shadow: inset 0 0 0 2px
          color-mix(in srgb, var(--neon-color) 95%, transparent);
      }

      .neon-outline::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 16px;
        box-shadow: 0 5px 0 5px
            color-mix(in srgb, var(--neon-color) 35%, transparent),
          0 2px 0 0 color-mix(in srgb, var(--neon-color) 35%, transparent),
          2px 0 0 0 color-mix(in srgb, var(--neon-color) 35%, transparent),
          2px 0 0 0 color-mix(in srgb, var(--neon-color) 35%, transparent);
        opacity: 1;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      .state-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
      }

      .state-text {
        color: #f5f7ff;
        font-size: 16px;
        font-weight: 900;
      }

      .city-text {
        color: #e1ecff;
        font-size: 12px;
        margin-top: 2px;
        opacity: 0.95;
      }

      .states-container::-webkit-scrollbar {
        width: 6px;
      }

      .states-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .states-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .states-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .login-required {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(11, 1, 36, 0.95);
        border: 2px solid #00eeff;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        z-index: 100;
        color: #bffcff;
      }

      .login-required h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .login-required p {
        margin-bottom: 30px;
        color: #e1ecff;
      }

      .enter-btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 0 10px;
        background: #00eeff;
        color: #000;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .enter-btn:hover {
        background: #00d4dd;
        transform: scale(1.05);
      }

      .enter-btn.signup {
        background: transparent;
        border: 2px solid #00eeff;
        color: #00eeff;
      }

      .enter-btn.signup:hover {
        background: #00eeff;
        color: #000;
      }

      .hidden {
        display: none !important;
      }

      /* Responsive adjustments for tighter spacing */
      @media (max-width: 1200px) {
        .states-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 992px) {
        .states-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 768px) {
        .states-container {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        .box {
          width: 85%;
        }
      }

      @media (max-width: 480px) {
        .box {
          width: 90%;
        }
      }

      /* Mobile-only styles */
      .mobile-only {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          180deg,
          #0a1628 0%,
          #1a0b2e 50%,
          #2d1b4e 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .mobile-content {
        text-align: center;
        padding: 40px;
        max-width: 400px;
        background: rgba(10, 22, 40, 0.95);
        border: 2px solid #00eeff;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 238, 255, 0.4);
      }

      .mobile-content h2 {
        color: #00eeff;
        font-size: 1.8em;
        margin-bottom: 15px;
        text-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
      }

      .mobile-content p {
        color: #e0e0e0;
        font-size: 1.1em;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .app-stores {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .store-btn {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .store-btn:hover {
        transform: scale(1.05);
      }

      .mobile-note {
        color: #888;
        font-size: 0.9em;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <!-- Mobile device message -->
    <div id="mobileOnly" class="mobile-only hidden">
      <div class="mobile-content">
        <div class="mobile-icon">
          <img src="images/devices.png" alt="Desktop Chat" style="width: 120px; height: 120px; opacity: 0.8;">
        </div>
        <h2>ðŸ’¬ Chat Room Available on Desktop</h2>
        <p>Get the Live in Oz chat app for mobile devices</p>
        <div class="app-stores">
          <a href="#" id="appStoreLink" class="store-btn apple">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" style="height: 40px;">
          </a>
          <a href="#" id="playStoreLink" class="store-btn google">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" style="height: 40px;">
          </a>
        </div>
        <p class="mobile-note">Chat rooms are optimized for PC and laptop computers</p>
      </div>
    </div>

    <!-- Login required message -->
    <div id="loginRequired" class="login-required hidden">
      <h2>ðŸ”’ Login Required</h2>
      <p>You need to be logged in to access the chat system.</p>
      <a href="login.html" class="enter-btn">Login</a>
      <a href="signup.html" class="enter-btn signup">Sign Up</a>
    </div>

    <!-- Main content -->
    <div class="page" id="mainContent" style="display: none">
      <div class="background-container">
        <img src="images/state.png" alt="Background" class="background-image" />
        <div class="gradient-overlay"></div>
      </div>

      <div class="content-container">
        <!-- Language toggle -->
        <div class="language-toggle">
          <button id="lang-en" class="lang-btn active">EN</button>
          <button id="lang-es" class="lang-btn">ES</button>
        </div>

        <h1 class="title" id="pageTitle">Choose your state</h1>

        <div class="states-container" id="statesContainer">
          <!-- States will be loaded here dynamically -->
        </div>
      </div>
    </div>

    <script>
      let currentLanguage = localStorage.getItem("chat_language") || "en";
      const neonColors = [
        "#ff3fd8",
        "#00e5ff",
        "#7dc6ff",
        "#ff9a3c",
        "#ff6b8b",
        "#c077ff",
        "#00ffb0",
        "#e7fbff",
      ];

      // Device detection function
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
               window.innerWidth <= 768;
      }

      // Set app store links based on device
      function setAppStoreLinks() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const appStoreLink = document.getElementById('appStoreLink');
        const playStoreLink = document.getElementById('playStoreLink');

        if (isIOS) {
          appStoreLink.href = '#'; // Placeholder - will be updated with actual App Store URL
          playStoreLink.style.display = 'none'; // Hide Google Play for iOS
        } else {
          playStoreLink.href = '#'; // Placeholder - will be updated with actual Play Store URL
          appStoreLink.style.display = 'none'; // Hide App Store for Android
        }
      }

      // Check authentication on page load
      document.addEventListener("DOMContentLoaded", function () {
        // Check if mobile device
        if (isMobileDevice()) {
          document.getElementById("mobileOnly").classList.remove("hidden");
          setAppStoreLinks();
          return; // Don't proceed with normal chat initialization
        }

        // Desktop device - proceed with normal flow
        checkAuthentication();
        setupLanguageToggle();
        setupBackButton();
        updateLanguage(currentLanguage);
      });

      async function checkAuthentication() {
        try {
          const authenticated = await isAuthenticated();

          if (authenticated) {
            // Initialize user preferences first
            await fetch("init_user_prefs.php");

            document.getElementById("mainContent").style.display = "block";
            loadStates();
          } else {
            document.getElementById("loginRequired").classList.remove("hidden");
            localStorage.setItem("redirectAfterLogin", window.location.href);
          }
        } catch (error) {
          console.error("Authentication check error:", error);
          document.getElementById("loginRequired").classList.remove("hidden");
        }
      }

      function setupLanguageToggle() {
        document
          .getElementById("lang-en")
          .addEventListener("click", () => setLanguage("en"));
        document
          .getElementById("lang-es")
          .addEventListener("click", () => setLanguage("es"));
      }

      function setupBackButton() {
        document.getElementById("back-btn").addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }

      async function setLanguage(lang) {
        currentLanguage = lang;
        localStorage.setItem("chat_language", lang);
        updateLanguage(lang);

        // Update language preference in database
        try {
          await fetch('update_language.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `language=${lang}`
          });
        } catch (error) {
          console.error('Failed to update language preference:', error);
        }

        // Reload states with new language
        loadStates();
      }

      function updateLanguage(lang) {
        document
          .getElementById("lang-en")
          .classList.toggle("active", lang === "en");
        document
          .getElementById("lang-es")
          .classList.toggle("active", lang === "es");

        const titles = {
          en: { title: "Choose your state" },
          es: { title: "Elige tu estado" },
        };

        document.getElementById("pageTitle").textContent = titles[lang].title;
      }

      async function loadStates() {
        try {
          const response = await fetch(`states.php?lang=${currentLanguage}`);
          const data = await response.json();

          if (data.success) {
            displayStates(data.states);
          } else {
            console.error("Failed to load states:", data.message);
            document.getElementById("statesContainer").innerHTML =
              '<p style="color: #bffcff; text-align: center;">Failed to load states. Please try again.</p>';
          }
        } catch (error) {
          console.error("Error loading states:", error);
          document.getElementById("statesContainer").innerHTML =
            '<p style="color: #bffcff; text-align: center;">Error loading states. Please check your connection.</p>';
        }
      }

      function displayStates(states) {
        const container = document.getElementById("statesContainer");
        container.innerHTML = "";

        states.forEach((state, index) => {
          const stateItem = document.createElement("div");
          stateItem.className = "state-item";
          stateItem.dataset.stateCode = state.code;
          stateItem.dataset.stateName = state.name;

          const neonColor = neonColors[index % neonColors.length];

          stateItem.innerHTML = `
                    <div class="box">
                        <div class="neon-outline" style="--neon-color: ${neonColor}"></div>
                        <div class="state-info">
                            <div class="state-text">${state.name}</div>
                            <div class="city-text">${state.main_city}</div>
                        </div>
                    </div>
                `;

          stateItem.addEventListener("click", () => {
            window.location.href = `chat-city.html?state=${state.code}`;
          });

          container.appendChild(stateItem);
        });

        // Apply flickering animation with staggered delays
        animateNeonEffects();
      }

      function animateNeonEffects() {
        const stateItems = document.querySelectorAll(".state-item");
        const shuffledItems = Array.from(stateItems).sort(
          () => Math.random() - 0.5
        );

        let delay = 0;

        shuffledItems.forEach((item) => {
          setTimeout(() => {
            const neon = item.querySelector(".neon-outline");
            neon.style.animation = `flicker 0.5s infinite alternate`;
          }, delay);

          delay += 100;
        });
      }
    </script>

    <!-- Load the navigation bar -->
    <script src="nav-loader.js"></script>
  </body>
</html>
